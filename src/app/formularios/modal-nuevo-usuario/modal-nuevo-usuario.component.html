<div  mat-dialog-content>
  <mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile>
      <app-input-text
        class="input"
        [name]="form.email.name"
        [value]="form.email.value"
        [label]="form.email.label"
        [messages]="form.email.messages"
        (valueChange)="helpers.setData(form, form.email.name, $event)"
        [style]="'width: 200px;'"
      ></app-input-text>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-input-text
        class="input"
        [name]="form.usuario.name"
        [value]="form.usuario.value"
        [label]="form.usuario.label"
        [messages]="form.usuario.messages"
        (valueChange)="helpers.setData(form, form.usuario.name, $event)"
        [style]="'width: 200px; margin-right: 5px;'"
      ></app-input-text>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-input-text
        class="input"
        [name]="form.nombres.name"
        [value]="form.nombres.value"
        [label]="form.nombres.label"
        [messages]="form.nombres.messages"
        (valueChange)="helpers.setData(form, form.nombres.name, $event)"
        [style]="'width: 200px; margin-right: 5px;'"
      ></app-input-text>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-input-text
      class="input"
      [name]="form.apellidos.name"
      [value]="form.apellidos.value"
      [label]="form.apellidos.label"
      [messages]="form.apellidos.messages"
      (valueChange)="helpers.setData(form, form.apellidos.name, $event)"
      [style]="'width: 200px; margin-right: 5px;'"
      ></app-input-text>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>{{form.estado.label}}</mat-label>
        <mat-select [(ngModel)]="form.estado.value"
              (valueChange)="helpers.setData(form, form.estado.name, $event);"
              style="padding-top: 5px;padding-bottom: 5px;">
          <mat-option *ngFor="let value of dataControls" [value]="value.value">
            {{value.name}}
          </mat-option>
        </mat-select>
        <mat-hint style="color: red" *ngIf="form.estado.messages">{{form.estado.messages}}</mat-hint>
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <div style="text-align: right;">
    <button mat-flat-button color="primary" style="margin-right: 10px;" (click)="guardar()">Guardar</button>
    <button mat-flat-button color="primary" (click)="close()">Cancelar</button>
  </div>

</div>
